<!DOCTYPE html>
<html lang="en">
<head>
    <script src="./main.js" defer></script>
    <title>Todo-List App</title>
</head>
<body>
    <main>
        <div class="projects-bar">
            <h1>Todos App</h1>
            <div class="projects">
            </div>
            <div class="btn">
                <input type="button" value="Add Project" id="add-project">
            </div>
        </div>
        <div class="content">
            <h1 id="project-name">Project Name</h1>

            <div class="tasks">
                <div class="task">
                    <p id="title">Title</p>
                    <p id="description">Description</p>
                    <p id="date" style="margin-right: 105px;">Due Date</p>
                </div>
                <div id="add-task">Add Task</div>
            </div>
        </div>
    </main>
    <div id="add-task-popup" hidden>
        <h1>Add Task</h1>
        <div class="inputs">
            <input type="text" placeholder="Title">
            <input type="text" placeholder="Description">
            <input type="date" placeholder="Due Date">
            <input type="button" value="Add Task">
        </div>
    </div>
    <div id="add-project-popup" hidden>
        <h1>Add Project</h1>
        <div class="inputs">
            <input type="text" placeholder="Name">
            <input type="button" value="Add Project">
        </div>
    </div>
</body>
</html>
